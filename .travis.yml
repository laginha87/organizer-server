language: ruby
rvm:
  - 2.6.3

before_install:
  - cp config/database.yml.travis config/database.yml
install:
  - bundle install --with='test'
env:
  global:
    - DB_HOST=localhost
    - RAILS_ENV=test

services:
  - postgresql

script:
  - bundle show --paths
  - rails db:create db:structure:load
  - rails standard
  - rails test
addons:
  postgresql: "12"
  apt:
    packages:
      - postgresql-server-dev-12
cache:
  directories:
    - vendor/bundle
    - /var/cache/apt